<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <link rel="stylesheet" href="./assests/css/index.css" type="text/css">
    <link rel="shortcut icon" href="./assests/img/Group 41.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>COLOUR PICKER</h1>
        <p class="text">Hi there 👋, Welcome To My Colour Picker App</p>
        <p class="pick">Don't be shy, pick a color 👇</p>
        <div class="input">
            <input type="color" name="first" id="first" value="#00ff00">
            <input type="color" name="second" id="second" value="#0ff0f0">
        </div>
        <div class="result">
            <p class="background">Current Css Color :</p>
            <p class="color-value"></p>
        </div>
        <p class="lakes">Made with ❤️ by <a href="https://linktr.ee/lakes_xo" target="_blank">Lakes✗♥O</a></p>
    </div>
    <script type="text/javascript" src="./assests/js/index.js"></script>
</body>
</html>
